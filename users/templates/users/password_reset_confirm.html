{% extends "landing/base_login.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form" method="POST">
                    <h1 class="mb-0 site-logo"><a href="{% url 'landing-home' %}" class="text-black h2 mb-0">Krush<span class="text-primary">.</span> </a></h1>
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Reset Password</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 mb-2" type="submit">Reset Password</button>
                        
                    </div>
                    
                </form>

                <div class="login100-more" style="background-image: url('{% static 'media/mission.png' %}');">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
