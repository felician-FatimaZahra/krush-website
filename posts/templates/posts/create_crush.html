{% extends 'posts/base.html' %}

{% block content %}
        <div class="container pt-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Add name">
                </div>
                <div class="form-group">
                    <label>Nickname</label>
                    <input type="text" class="form-control" name="nickname" placeholder="Add name">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea type="text" class="form-control" name="content" placeholder="Add content"></textarea>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" data-role="tagsinput" class="form-control" name="tags">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>    
{% endblock content %}
