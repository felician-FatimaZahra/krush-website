{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
            <div class="container">
                                   {% for post in posts %}
                                       <div class="item no-gutters shadow-sm">
                                           <div>
                                               <div>
                                                   <h3 class="my-1"><a class="name" href="{% url 'crushes:post-detail' post.id %}">{{post.name}}</a></h3>

                                                   <div style="display:flex">
                                                       {% for tag in post.tags.all %}
                                                       <a href="{% url 'crushes:tagged' tag.slug %}" class="mr-1 badge trait-info">#{{ tag }}</a>
                                                       {% endfor %}
                                                   </div>
                                                   <p class="mb-auto">{{post.nickname}}</p>
                                                   <p class="mb-auto">{{post.content}}</p>
                                                   <p class="mb-auto text-muted">{{post.published}}</p>
                                               </div>
                                           </div>
                                       </div>       

                                   {% endfor %}
              </div>
{% endblock content %}
